<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:if="${param.logout}" class="alert alert-success position-absolute top-0 end-0 m-3 p-2">
    Logged out successfully
</div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-3">
            <h3 class="fw-bold mb-3">Please sign in</h3>

            <!-- FIX: action must match .formLogin().loginPage("/login") -->
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger text-center p-2">Wrong email or password</div>

                <input type="email" class="form-control mb-2" name="username" placeholder="Email" required>
                <input type="password" class="form-control mb-3" name="password" placeholder="Password" required>

                <button class="btn btn-primary w-100" type="submit">Sign in</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
